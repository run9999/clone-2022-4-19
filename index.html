<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fa-solid fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full "></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="Welcome-header">
    <h1 class="Welcome-header__title">Welcome to "Talk"</h1>
    <p class="Welcome-header__text">If you gave a kako Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="Login-form">
        <input type="text" required placeholder="Email or phone number"/>
        <input type="Password" required placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Talk Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/ae3fe1cfa8.js" crossorigin="anonymous"></script>
</body>
</html>
